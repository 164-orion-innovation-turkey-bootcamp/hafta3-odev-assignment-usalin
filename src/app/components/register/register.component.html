<div class="page-container">

   <form [formGroup]="registerForm" class="form-container">

      <div class="main-container">
         <div class="header-container">
            <h1>Sign Up!</h1>
         </div>

         <div class="sub-header-container">
            <h3>Register to use this amazing app!</h3>
         </div>

         <div class="input-container">
            <input formControlName="username" class="username" placeholder="Username">
            <div class="error" *ngIf="getUsernameRequiredError()">Username is required.</div>
            <div class="error" *ngIf="getUsernameAlreadyExistsError()">Username already exists.</div>
         </div>

         <div class="input-container">
            <input type="password" formControlName="password" placeholder="Password">
            <div class="error" *ngIf="getPasswordRequiredError()">Password is required.</div>
         </div>

         <div class="input-container">
            <input type="password" formControlName="confirmPassword" placeholder="Re-enter your password">
            <div class="error" *ngIf="getPasswordConfirmRequiredError()">You need to confirm your password.</div>
            <div class="error" *ngIf="registerForm.hasError('noMatch')">Entered passwords must match.</div>
         </div>

         <div class="input-container">
            <input type="email" formControlName="email" placeholder="Enter your e-mail.">
            <div class="error" *ngIf="getEmailRequiredError()">E-mail is a required field.</div>
            <div class="error" *ngIf="getEmailNotValidError()">You need to enter a valid e-mail address.</div>
         </div>

         <div class="navigate-to-login">
            Already have an account ? Click <a [routerLink]="['/login']">
               <strong>here</strong>
            </a> to login.
         </div>
         <button (click)="register()">Register</button>
      </div>
   </form>

</div>
