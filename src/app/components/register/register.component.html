<form [formGroup]="registerForm">

<div>
   <h1>Register</h1>
</div>

<div>
   <label>Username</label>
   <input formControlName="username">
</div>

<div>
   <label>Password</label>
   <input formControlName="password">
</div>

<div>
   <label>Email</label>
   <input formControlName="email">
</div>

<button (click)="register()">Register</button>

</form>
